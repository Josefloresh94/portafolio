<section id="contact" class="ContactContainer">
  <h2 class="Title">Contacto</h2>
  <p class="Subtitle">
    ¿Tienes un proyecto en mente? ¡Hablemos!
  </p>
  <div class="Contact">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="Contact-Data">
        <div class="space-y-1 sm:space-y-2">
          <label
            for="name"
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 dark:text-slate-300">
            Nombre
          </label>
          <input
            id="name"
            name="name"
            formControlName="name"
            placeholder="Tu nombre"
            class="w-full px-3 py-2 border rounded-md border-slate-300 dark:bg-slate-800 dark:border-slate-700"
            />
        </div>
        <div class="space-y-1 sm:space-y-2">
          <label
            for="email"
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 dark:text-slate-300">
            Email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            placeholder="tu@email.com"
            class="w-full px-3 py-2 border rounded-md border-slate-300 dark:bg-slate-800 dark:border-slate-700"
            />
        </div>
      </div>

      <div class="Contact-Subject">
        <label
          for="subject"
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 dark:text-slate-300">
          Asunto
        </label>
        <input
          id="subject"
          name="subject"
          formControlName="subject"
          placeholder="Asunto del mensaje"
          class="w-full px-3 py-2 border rounded-md border-slate-300 dark:bg-slate-800 dark:border-slate-700"
          />
      </div>

      <div class="Contact-Message">
        <label
          for="message"
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 dark:text-slate-300">
          Mensaje
        </label>
        <textarea
          id="message"
          name="message"
          formControlName="message"
          placeholder="Escribe tu mensaje aquí..."
          class="w-full px-3 py-2 border rounded-md border-slate-300 min-h-[120px] sm:min-h-[150px] dark:bg-slate-800 dark:border-slate-700"
          ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-dark transition-colors"
        [disabled]="isSubmitting"
        aria-label="Enviar mensaje">
        Enviar mensaje
      </button>
    </form>
  </div>
</section>
