<section id="certificates" class="certificates-container">
  <h2 class="title">Certificados</h2>
  <p class="subtitle">Formación continua y actualización profesional</p>

  <!-- Navegación por categorías -->
  <div class="categories-nav">
    @for (categoria of categorias(); track categoria) {
      <button
        class="category-btn"
        [class.active]="categoriaSeleccionada === categoria"
        (click)="setCategoria(categoria)">
        {{ categoria }}
      </button>
    }
  </div>

  <swiper-container
    style="width: 100%"
    [slides-per-view]="3"
    navigation="true"
    pagination="true"
    [breakpoints]="{
        '640': {
          slidesPerView: 1,
        },
        '768': {
          slidesPerView: 2,
        },
        '1024': {
          slidesPerView: 3,
        },

      }">
    @for (certificado of certificadosFiltrados(); track certificado.id) {
      <swiper-slide>
        <div class="certificado-card">
          <div class="certificado-image">
            <img [src]="certificado.imagen" alt="image.alt" />
          </div>
          <div class="certificado-content">
            <h3 class="certificado-title">{{ certificado.titulo }}</h3>
            <p class="certificado-platform">{{ certificado.plataforma }}</p>
            <p class="certificado-date">{{ certificado.fecha }}</p>
          </div>
        </div>
      </swiper-slide>
    }
  </swiper-container>
</section>
